<script language="javascript" type="text/javascript">


setInterval(function(){
$.get('/read_data', function(data){
    var data_array = data.split('/');
    document.getElementById("d1").innerHTML=data_array[0];
    document.getElementById("d2").innerHTML=data_array[1];
    document.getElementById("d3").innerHTML=data_array[2];
    
 });  


	var myDate = new Date();
	var hour = myDate.getHours();
	var minute = myDate.getMinutes();

	var second = myDate.getSeconds();

	var time = hour + ':';
	if (minute < 10)
	time = time + "0";
	time = time + minute + ':';

	if (second < 10)
	time = time + "0";
	time = time + second;
	document.getElementById("showtime").innerHTML=time;	

},100);




</script>

});
